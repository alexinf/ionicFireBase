<ion-header>
  <ion-navbar color="primary">
    <ion-title>Datos Jugador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card>
   <img [src]="(jugador | async)?.imagen"/> 
      <ion-card-content>
        <ion-card-title>
            {{(jugador | async)?.nombre}} 
          <p style="color:black;">Ritmo Cardiaco : {{ultimodatoRitmo}}</p>
          <p style="color:#0AA2D6;">Velocidad : {{ultimodatoVelocidad}}</p>
        </ion-card-title>
    <!-- <button (click)="mostrarEstadisticas()" *ngIf="jugador!=null " ion-button color="dark" round>Ver estadisticas</button> -->
    <button (click)="botonPres=!botonPres" *ngIf="jugador!=null"
    ion-button color="secondary" large>
    Ver estadisticas
      <ion-icon class="iconBtn" name="walk"></ion-icon> 
    </button> 
      </ion-card-content>
    </ion-card>
    <script> showAlert.alert() </script>

    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
      <chart id="chart" *ngIf="botonPres" [options]="chartOptions" type="chart"></chart>
    </div>
    <!-- <p>{{jugador | async | json}}</p>   -->
<!-- <button ion-button block color="dark" (click)="showAlert()">Show Basic Alert</button> -->
</ion-content>
